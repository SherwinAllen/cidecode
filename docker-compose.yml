version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cidecode_app
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      # default DB URI for docker network; override in backend/.env for production
      - MONGO_URI=mongodb://mongo:27017/forensic_evidence
    ports:
      - "5000:5000"   # backend (server.js)
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: cidecode_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: forensic_evidence
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data: